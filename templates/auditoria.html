<!DOCTYPE html>
<html>
<head>
  <title>Auditoría</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h3 class="mb-3">Historial de Auditoría</h3>

    <!-- Filtro por lote -->
   <form method="GET" action="{{ url_for('ver_auditoria') }}" class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" name="lote" class="form-control" placeholder="Filtrar por lote..." value="{{ request.args.get('lote', '') }}">
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
  <div class="col-md-2">
    <a href="{{ url_for('ver_auditoria') }}" class="btn btn-outline-secondary">Limpiar</a>
  </div>
</form>


    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
          <th>Detalle</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
        <tr>
          <td>{{ evento.usuario }}</td>
          <td>{{ evento.accion }}</td>
          <td>{{ evento.detalle }}</td>
          <td>{{ evento.fecha.strftime('%d/%m/%Y %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('inventario') }}" class="btn btn-secondary">Volver al inventario</a>
  </div>
</body>
</html>
