<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Agregar Nuevo Producto</h2>

    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="LOT" class="form-label">Lot</label>
          <input type="text" class="form-control" name="LOT" required>
        </div>

        <div class="col-md-6">
          <label for="list_number" class="form-label">List Number</label>
          <input type="text" class="form-control" name="list_number" required>
        </div>

        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" name="description">
        </div>

        <div class="col-md-6">
          <label for="product_type" class="form-label">Product Type</label>
          <input type="text" class="form-control" name="product_type">
        </div>

        <div class="col-md-6">
          <label for="located" class="form-label">Located</label>
          <input type="text" class="form-control" name="located">
        </div>

        <div class="col-md-6">
          <label for="Date_In" class="form-label">Date-In</label>
          <input type="date" class="form-control" name="Date_In" id="Date_In">
        </div>

        <div class="col-md-6">
          <label for="QTY_Vol" class="form-label">QTY Vol</label>
          <input type="number" class="form-control" name="QTY_Vol">
        </div>

        <div class="col-md-4">
          <label for="Unit" class="form-label">Unit</label>
          <input type="text" class="form-control" name="Unit" required>
        </div>

        <div class="col-md-4">
          <label for="income" class="form-label">Income</label>
          <input type="number" class="form-control" name="income" required>
        </div>

        <div class="col-md-4">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" step="0.01" class="form-control" name="stock" required>
        </div>

        <div class="col-md-4">
          <label for="Qty_Per_Box" class="form-label">Qty Per Box</label>
          <input type="number" step="0.01" class="form-control" name="Qty_Per_Box" required>
        </div>

        <div class="col-md-4">
          <label for="Box_Available" class="form-label">Box Available</label>
          <input type="number" step="0.01" class="form-control" name="Box_Available" required>
        </div>

        <div class="col-md-4">
          <label for="Maximum_Storage_Days" class="form-label">Maximum Storage Days</label>
          <input type="number" step="0.01" class="form-control" name="Maximum_Storage_Days" required>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="/inventario" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar producto</button>
      </div>
    </form>
  </div>
</body>
</html>
