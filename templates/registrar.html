<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <input type="password" name="password2" class="form-control" required>
        </div>
        <div class="mb-3">
    <label class="form-label">Correo de recuperación (Outlook)</label>
    <input type="email" name="email" class="form-control" placeholder="ejemplo@outlook.com" required>
</div>

        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      Swal.fire({
        icon: '{{ messages[0][0] == "danger" and "error" or "success" }}',
        title: '{{ messages[0][1] }}',
        confirmButtonText: 'Cerrar'
      });
    </script>
  {% endif %}
{% endwith %}

</body>
</html>
