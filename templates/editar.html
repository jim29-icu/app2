<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Producto</h2>

    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="description" class="form-label">Descripción</label>
          <input type="text" class="form-control" name="description" value="{{ producto['Description'] }}" required>
        </div>
        <div class="col-md-6">
          <label for="lot" class="form-label">LOT</label>
          <input type="text" class="form-control" name="lot" value="{{ producto['LOT'] }}" required>
        </div>
        <div class="col-md-6">
          <label for="list_number" class="form-label">List Number</label>
          <input type="text" class="form-control" name="list_number" value="{{ producto['ListNumber'] }}">
        </div>
        <div class="col-md-6">
          <label for="product_number" class="form-label">Product Number</label>
          <input type="text" class="form-control" name="product_number" value="{{ producto['Product Number'] }}">
        </div>
        <div class="col-md-6">
          <label for="description_b" class="form-label">Descripción B</label>
          <input type="text" class="form-control" name="description_b" value="{{ producto['Description b'] }}">
        </div>
        <div class="col-md-6">
          <label for="product_type" class="form-label">Product Type</label>
          <input type="text" class="form-control" name="product_type" value="{{ producto['Product Type'] }}">
        </div>
        <div class="col-md-6">
          <label for="located" class="form-label">Ubicación</label>
          <input type="text" class="form-control" name="located" value="{{ producto['Located'] }}">
        </div>
        <div class="col-md-4">
          <label for="income" class="form-label">Ingreso</label>
          <input type="number" class="form-control" name="income" value="{{ producto['Income'] }}" readonly>
        </div>
        <div class="mb-3">
  <label for="add" class="form-label">Agregar a Income</label>
  <input type="number" name="add" class="form-control" value="0">
</div>
<div class="mb-3">
  <label for="lower" class="form-label">Restar de Income</label>
  <input type="number" name="lower" class="form-control" value="0">
</div>
        <div class="col-md-4">
          <label for="spent" class="form-label">Salida</label>
          <input type="number" class="form-control" name="spent" value="{{ producto['Spent'] }}" required>
        </div>
        <div class="col-md-4">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" step="0.01" class="form-control" name="stock" value="{{ producto['STOCK'] }}" required>
        </div>
        <div class="col-md-12 form-check">
          <input type="checkbox" class="form-check-input" name="status" id="status"
                 {% if producto['STATUS'] %} checked {% endif %}>
          <label class="form-check-label" for="status">Activo</label>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="/inventario" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</body>
</html>
