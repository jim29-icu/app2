<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Producto</h2>

    <form method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="lot" class="form-label">LOT</label>
          <input type="text" class="form-control" name="lot" value="{{ producto['LOT'] }}" required>
        </div>
        <div class="col-md-6">
          <label for="list_number" class="form-label">List Number</label>
          <input type="text" class="form-control" name="list_number" value="{{ producto['ListNumber'] }}">
        </div>

        <div class="col-md-6">
          <label for="description" class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" name="description" value="{{ producto['Description'] }}" required>
        </div>
        <div class="col-md-6">
          <label for="product_type" class="form-label">Product Type</label>
          <input type="text" class="form-control" name="product_type" value="{{ producto['Product_Type'] }}">
        </div>

        <div class="col-md-6">
          <label for="located" class="form-label">Located</label>
          <input type="text" class="form-control" name="located" value="{{ producto['Located'] }}">
        </div>

        <div class="col-md-6">
          <label for="Date_In" class="form-label">Date-In</label>
          <input type="date" class="form-control" name="Date_In" value="{{ producto['Date_In'] }}">
        </div>

        <div class="col-md-6">
          <label for="QTY_Vol" class="form-label">QTY Vol</label>
          <input type="number" class="form-control" name="QTY_Vol" value="{{ producto['QTY_Vol'] }}" readonly>
        </div>

        <div class="col-md-4">
          <label for="Unit" class="form-label">Unit</label>
          <input type="text" class="form-control" name="Unit" value="{{ producto['Unit'] }}" required>
        </div>

        <div class="col-md-4">
          <label for="income" class="form-label">Income</label>
          <input type="number" name="income" class="form-control" value="{{ producto['Income'] }}" readonly>
        </div>

        <div class="col-md-4">
          <label for="STOCK" class="form-label">STOCK</label>
          <input type="number" step="0.01" class="form-control" name="stock" value="{{ producto['STOCK'] }}" required>
        </div>

        <div class="col-md-4">
          <label for="Qty_Per_Box" class="form-label">Qty_Per_Box</label>
          <input type="number" step="0.01" class="form-control" name="Qty_Per_Box" value="{{ producto['Qty_Per_Box'] }}" required>
        </div>

        <div class="col-md-4">
          <label for="Box_Available" class="form-label">Box_Available</label>
          <input type="number" step="0.01" class="form-control" name="Box_Available" value="{{ producto['Box_Available'] }}" required>
        </div>

        <div class="col-md-4">
          <label for="Maximum_Storage_Days" class="form-label">Maximum Storage Days</label>
          <input type="number" step="0.01" class="form-control" name="Maximum_Storage_Days" value="{{ producto['Maximum _Storage (Days)'] }}" required>
        </div>

        <div class="col-md-6">
          <label for="add" class="form-label">Material Agregado</label>
          <input type="number" name="add" class="form-control" value="0">
        </div>

        <div class="col-md-6">
          <label for="lower" class="form-label">Material Consumido</label>
          <input type="number" name="lower" class="form-control" value="0">
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="/inventario" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</body>
</html>
